{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BaneyDev Arkansas Freelance Web Development</title>
    <meta name="description" content="Freelance web developer in the mid-west creating beautiful content managed,
    and responsive web applications.">
    <base href="/">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-86502540-1', 'auto');
        ga('send', 'pageview');

    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" async="async"></script>

</head>
<body>
<div class="container">
    <div class="st-container">

        <div class="st-scroll">

            <ul class="col-xs-12" style="position: absolute; top: 0px">
                <li class="col-xs-3"
                    style="z-index: 1; padding-top: 5px; color: white; text-align: center; display: inline-block">
                    <a [routerLink]="['home']" style="color: white; text-decoration: none;">
                        HOME
                    </a>
                </li>
                <li class="col-xs-3"
                    style="z-index: 1; padding-top: 5px; color: white; text-align: center; display: inline-block">
                    <a [routerLink]="['blog']" style="color: white; text-decoration: none;">
                        BLOG
                    </a>
                </li>
                <li class="col-xs-3"
                    style="z-index: 1; padding-top: 5px; color: white; text-align: center; display: inline-block">
                    <a [routerLink]="['home']">
                        CONTACT
                    </a>
                </li>
                <li class="col-xs-3"
                    style="z-index: 1; padding-top: 5px; color: white; text-align: center; display: inline-block">
                    <a [routerLink]="['home']">
                        RSS FEED
                    </a>
                </li>
            </ul>

            <div class="row" style="margin-top: 40px;">
                <div class="col-xs-12">
                    <div style="padding: 0 18%;">
                        <img src="/assets/images/chalkboard-title.png" alt="" style="display: block; width: 100%;">
                    </div>
                </div>
                <div style="display: block; margin: 0 auto; float: left;">
                    <div class="skill" id="python" (click)="showSkillInfo('python')">
                        <img [src]="skills_image.python" alt="">
                    </div>
                    <div class="skill" id="node" (click)="showSkillInfo('node')">
                        <img [src]="skills_image.node" alt="">
                    </div>
                    <div class="skill" id="angular2" (click)="showSkillInfo('angular2')">
                        <img [src]="skills_image.angular2" alt="">
                    </div>
                    <div class="skill" id="django" (click)="showSkillInfo('django')">
                        <img [src]="skills_image.django" alt="">
                    </div>
                    <div class="skill" id="responsive" (click)="showSkillInfo('responsive')">
                        <img [src]="skills_image.responsive" alt="">
                    </div>
                </div>
                <div class="chalkboard-content col-xs-12" style="float: left; min-height: 350px; width: 100%;">
                    <div class="content-container-2">
                        <p>
                            {{ info }}
                        </p>
                    </div>
                </div>
                <div class="bottom-skill-container" style="display: block; float: left;">
                    <div class="skill" id="basics" (click)="showSkillInfo('basics')">
                        <img [src]="skills_image.basics" alt="">
                    </div>
                    <div class="skill" id="bootstrap" (click)="showSkillInfo('bootstrap')">
                        <img [src]="skills_image.bootstrap" alt="">
                    </div>
                    <div class="skill" id="bower" (click)="showSkillInfo('bower')">
                        <img [src]="skills_image.bower" alt="">
                    </div>
                    <div class="skill" id="treehouse" (click)="showSkillInfo('treehouse')">
                        <img [src]="skills_image.treehouse" alt="">
                    </div>
                    <div class="skill" id="phoenix" (click)="showSkillInfo('phoenix')">
                        <img [src]="skills_image.phoenix" alt="">
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
