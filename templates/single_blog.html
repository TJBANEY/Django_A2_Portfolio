{% block content %}
    <div class="container"
         style="width: 100%; background-image: url('/static/images/starry-night.png'); background-attachment: fixed; background-repeat: no-repeat; -webkit-background-size: cover; background-size: cover;">
        <div class="row">
            <div class="col-xs-12 blog-header"
                 style="min-height: 200px;">
                <div class="row">

                    <div class="col-xs-12">
                        <h1 style="text-align: center; margin-top: 70px; font-size: 50px; font-family: 'Courgette'; color: white;">
                            &lt;\Life&gt;</h1>
                    </div>

                    <div class="col-xs-12"
                         style="font-size: 20px; margin-bottom: 20px; text-align: center; color: white;">
                        <p>The Ridiculous Day to Day Life of a Web Developer</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1"
                 style="margin-top: 20px; min-height: 30%; background-color: white; padding: 10px 30px;">
                <h2 style="padding-bottom: 10px; text-align: center; border-bottom: 1px solid gray;">{{ blog.title }}</h2>
                <p style="font-size: 16px; margin: 30px 15px;">
                    {{ blog.body }}
                </p>
                <img src="/{{ blog.image }}" alt="">
                <div style="float: right">October 31st, 2016 1:14 pm</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row">
                    <div class="col-xs-3 pull-left" style="margin-top: 20px; margin-bottom: 30px;">
                        <button class="btn btn-primary" style="padding: 10px 25px; min-width: 100px;">PREVIOUS</button>
                    </div>
                    <div class="col-xs-3 pull-right" style="margin-top: 20px; margin-bottom: 30px; text-align: right;">
                        <button class="btn btn-primary" style="padding: 10px 25px; min-width: 100px;">NEXT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
{% endblock %}
